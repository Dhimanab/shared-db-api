name: Deploy to Shared PostgreSQL DB

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ConnectionStrings__DefaultConnection: Host=localhost;Port=5433;Username=shared_user;Password=123;Database=shared_db

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build the project
        run: dotnet build --no-restore

      - name: Apply EF Core migrations
        run: dotnet ef database update

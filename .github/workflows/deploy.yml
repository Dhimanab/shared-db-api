name: Deploy to Shared PostgreSQL DB

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run EF migrations
      env:
        ConnectionStrings__Default: Host=localhost;Port=5433;Username=shared_user;Password=123;Database=shared_db
      run: dotnet ef database updateB


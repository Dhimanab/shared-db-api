name: .NET 9 CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Install .NET 9 SDK manually
      run: |
        wget https://dotnetcli.azureedge.net/dotnet/Sdk/9.0.100-preview.3.24172.9/dotnet-sdk-9.0.100-preview.3.24172.9-linux-x64.tar.gz
        mkdir -p $HOME/dotnet
        tar -zxf dotnet-sdk-9.0.100-preview.3.24172.9-linux-x64.tar.gz -C $HOME/dotnet
        echo "$HOME/dotnet" >> $GITHUB_PATH
        echo "DOTNET_ROOT=$HOME/dotnet" >> $GITHUB_ENV

    - name: 🛠️ Restore dependencies
      run: dotnet restore

    - name: 🧪 Build project
      run: dotnet build --no-restore --configuration Release
